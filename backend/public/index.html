<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Pago PayPhone - ULEAM  practica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
    }
    h2 { margin-top: 0; }
    label { display: block; margin-top: 12px; font-size: 14px; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 16px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #4338ca; }
    pre {
      background: #f3f4f6;
      padding: 10px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 12px;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Pago Ãºnico</h2>

  <label>Monto (USD)</label>
  <input id="amount" type="number" step="0.01" value="1.00" />

  <label>Referencia</label>
  <input id="reference" type="text" value="Pago de prueba ULEAM" />

  <button id="payBtn">Pagar</button>

  <pre id="out">{ }</pre>
</div>

<script>
  const out = document.getElementById("out");

  document.getElementById("payBtn").addEventListener("click", async () => {
    out.textContent = "Procesando...";

    const body = {
      amountUSD: Number(document.getElementById("amount").value),
      reference: document.getElementById("reference").value
    };

    const resp = await fetch("/api/payphone/prepare", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    const data = await resp.json();
    out.textContent = JSON.stringify(data, null, 2);

    const r = data?.responseReceived || {};
    if (r.payWithPayPhone) {
      window.location.href = r.payWithPayPhone;
    } else if (r.payWithCard) {
      window.location.href = r.payWithCard;
    }
  });
</script>

</body>
</html>
